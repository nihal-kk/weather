        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --accent: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-info i {
            margin-right: 8px;
        }

        .progress-container {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .progress-bar {
            height: 30px;
            background-color: var(--light-gray);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .roadmap {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .month {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .month:hover {
            transform: translateY(-5px);
        }

        .month-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 15px;
            text-align: center;
        }

        .month-header h2 {
            font-size: 1.5rem;
        }

        .weeks {
            padding: 15px;
        }

        .week {
            margin-bottom: 20px;
            border-left: 3px solid var(--secondary);
            padding-left: 15px;
        }

        .week-header {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .week-header i {
            margin-right: 8px;
        }

        .day {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: var(--light);
            position: relative;
        }

        .day.bookmarked {
            background-color: rgba(245, 158, 11, 0.1);
            border-left: 3px solid var(--accent);
        }

        .day-header {
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .day-header i {
            margin-right: 8px;
            color: var(--accent);
        }

        .bookmark-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .bookmark-btn:hover {
            color: var(--accent);
        }

        .bookmark-btn.active {
            color: var(--accent);
        }

        .day-content {
            padding-left: 25px;
        }

        .section {
            margin-bottom: 12px;
        }

        .section-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 8px;
        }

        ul {
            list-style-type: none;
            padding-left: 5px;
        }

        li {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }

        li input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 4px;
            accent-color: var(--secondary);
        }

        li label {
            cursor: pointer;
            flex: 1;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        a:hover {
            text-decoration: underline;
        }

        .project {
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--secondary);
            padding: 10px;
            border-radius: 0 5px 5px 0;
            margin-top: 10px;
        }

        .project-title {
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .monthly-project {
            background-color: rgba(245, 158, 11, 0.1);
            border-left: 3px solid var(--accent);
            padding: 10px;
            border-radius: 0 5px 5px 0;
            margin-top: 10px;
        }

        .monthly-project-title {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--white);
        }

        .btn-secondary:hover {
            background-color: #0d9e6b;
        }

        .btn-danger {
            background-color: #ef4444;
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-accent {
            background-color: var(--accent);
            color: var(--white);
        }

        .btn-accent:hover {
            background-color: #d97706;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--white);
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--primary);
        }

        .close {
            color: var(--gray);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: var(--dark);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary);
            color: var(--white);
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            z-index: 1001;
            display: flex;
            align-items: center;
            animation: slideInRight 0.3s, slideOutRight 0.3s 2.7s;
            animation-fill-mode: forwards;
        }

        .notification i {
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            .roadmap {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .user-info {
                position: static;
                margin-top: 15px;
                justify-content: center;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style> 
</head>

                const savedState = localStorage.getItem(checkbox.id);
                if (savedState === 'true') {
                    checkbox.checked = true;
                }
            });
            
            // Add event listeners to bookmark buttons
            document.querySelectorAll('.bookmark-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const monthIndex = this.getAttribute('data-month');
                    const weekIndex = this.getAttribute('data-week');
                    const dayIndex = this.getAttribute('data-day');
                    
                    // Remove active class from all bookmark buttons
                    document.querySelectorAll('.bookmark-btn').forEach(b => {
                        b.classList.remove('active');
                        b.innerHTML = '<i class="far fa-bookmark"></i>';
                    });
                    
                    // Remove bookmarked class from all days
                    document.querySelectorAll('.day').forEach(d => {
                        d.classList.remove('bookmarked');
                    });
                    
                    // Add active class to this button
                    this.classList.add('active');
                    this.innerHTML = '<i class="fas fa-bookmark"></i>';
                    
                    // Add bookmarked class to this day
                    const dayId = `month${monthIndex}-week${weekIndex}-day${dayIndex}`;
                    const dayElement = document.getElementById(dayId);
                    if (dayElement) {
                        dayElement.classList.add('bookmarked');
                    }
                    
                    // Save bookmark
                    const bookmark = {
                        month: monthIndex,
                        week: weekIndex,
                        day: dayIndex
                    };
                    localStorage.setItem('bookmark', JSON.stringify(bookmark));
                    
                    // Show notification
                    showNotification('Bookmark saved successfully!');
                });
            });
            
            // Update progress on initial load
            updateProgress();
            
            // Load bookmark
            loadBookmark();
        }

        // Function to update progress
        function updateProgress() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            
            const totalCheckboxes = allCheckboxes.length;
            const checkedCount = checkedCheckboxes.length;
            const progressPercentage = totalCheckboxes > 0 ? Math.round((checkedCount / totalCheckboxes) * 100) : 0;
            
            // Update progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${progressPercentage}%`;
            
            // Save state to localStorage
            allCheckboxes.forEach(checkbox => {
                localStorage.setItem(checkbox.id, checkbox.checked);
            });
            
            // Calculate and update stats
            const totalDays = document.querySelectorAll('.day').length;
            const completedDays = document.querySelectorAll('.day').length; // This is a placeholder - actual implementation would check if all items in a day are completed
            
            const totalTopics = document.querySelectorAll('.section-title').length; // Placeholder
            const completedTopics = checkedCount; // Placeholder
            
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('completedDays').textContent = completedDays;
            document.getElementById('totalTopics').textContent = totalTopics;
            document.getElementById('completedTopics').textContent = completedTopics;
        }

        // Function to expand all sections
        function expandAll() {
            document.querySelectorAll('.day-content').forEach(content => {
                content.style.display = 'block';
            });
        }

        // Function to collapse all sections
        function collapseAll() {
            document.querySelectorAll('.day-content').forEach(content => {
                content.style.display = 'none';
            });
        }

        // Function to reset progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.clear();
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Remove all bookmarks
                document.querySelectorAll('.bookmark-btn').forEach(btn => {
                    btn.classList.remove('active');
                    btn.innerHTML = '<i class="far fa-bookmark"></i>';
                });
                
                // Remove bookmarked class from all days
                document.querySelectorAll('.day').forEach(day => {
                    day.classList.remove('bookmarked');
                });
                
                updateProgress();
                showNotification('Progress reset successfully!');
            }
        }

        // Function to load bookmark
        function loadBookmark() {
            const bookmark = JSON.parse(localStorage.getItem('bookmark'));
            if (bookmark) {
                const dayId = `month${bookmark.month}-week${bookmark.week}-day${bookmark.day}`;
                const dayElement = document.getElementById(dayId);
                
                if (dayElement) {
                    // Add bookmarked class
                    dayElement.classList.add('bookmarked');
                    
                    // Update bookmark button
                    const bookmarkBtn = dayElement.querySelector('.bookmark-btn');
                    if (bookmarkBtn) {
                        bookmarkBtn.classList.add('active');
                        bookmarkBtn.innerHTML = '<i class="fas fa-bookmark"></i>';
                    }
                }
            }
        }

        function goToBookmark() {

                const dayId = `month${bookmark.month}-week${bookmark.week}-day${bookmark.day}`;
                const dayElement = document.getElementById(dayId);
                
                if (dayElement) {
                    // Scroll to the bookmarked day
                    dayElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Highlight the day temporarily
                    dayElement.style.transition = 'background-color 0.5s';
                    dayElement.style.backgroundColor = 'rgba(245, 158, 11, 0.3)';
                    
                    setTimeout(() => {
                        dayElement.style.backgroundColor = '';
                    }, 2000);
                    
                    showNotification('Navigated to your bookmark!');
                } else {
                    showNotification('Bookmark not found!');
                }
            } else {
                showNotification('No bookmark set!');
            }
        }

        // Function to show notification
        function showNotification(message) {
            // Remove existing notification if any
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create new notification
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Function to open user name modal
        function openUserNameModal() {
            document.getElementById('userNameModal').style.display = 'block';
            document.getElementById('nameInput').focus();
        }

        // Function to close user name modal
        function closeUserNameModal() {
            document.getElementById('userNameModal').style.display = 'none';
        }

        // Function to save user name
        function saveUserName() {
            const nameInput = document.getElementById('nameInput');
            const userName = nameInput.value.trim();
            
            if (userName) {
                localStorage.setItem('userName', userName);
                document.getElementById('userName').textContent = userName;
                closeUserNameModal();
                showNotification('Name saved successfully!');
            } else {
                nameInput.focus();
                showNotification('Please enter your name!');
            }
        }

        // Function to load user name
        function loadUserName() {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                document.getElementById('userName').textContent = savedName;
            } else {
                // Show modal on first visit
                setTimeout(() => {
                    openUserNameModal();
                }, 1000);
            }
        }

        // Initialize the roadmap when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            generateRoadmap();
            loadUserName();
            
            // Add event listeners to control buttons
            document.getElementById('expandAll').addEventListener('click', expandAll);
            document.getElementById('collapseAll').addEventListener('click', collapseAll);
            document.getElementById('goToBookmark').addEventListener('click', goToBookmark);
            document.getElementById('resetProgress').addEventListener('click', resetProgress);
            
            // Add event listeners to user name modal
            document.getElementById('userInfo').addEventListener('click', openUserNameModal);
            document.getElementById('closeModal').addEventListener('click', closeUserNameModal);
            document.getElementById('cancelName').addEventListener('click', closeUserNameModal);
            document.getElementById('saveName').addEventListener('click', saveUserName);
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                const modal = document.getElementById('userNameModal');
                if (event.target === modal) {
                    closeUserNameModal();
                }
            });
            
            // Handle Enter key in name input
            document.getElementById('nameInput').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    saveUserName();
                }
            });
        });
    </script>
