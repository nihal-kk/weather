<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Stack Roadmap - 5 Month Mastery Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --gray: #9ca3af;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 24px 32px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-area input {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            width: 220px;
            transition: all 0.3s;
        }
        
        .user-area input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .user-area button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .user-area button:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        /* Progress Section */
        .progress-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 24px 32px;
            margin-bottom: 24px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .progress-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .progress-text {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .progress-bar {
            height: 12px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            width: 0%;
            transition: width 0.6s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Main Layout */
        .roadmap-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .sidebar h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
        }
        
        .months-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .month-item {
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid transparent;
        }
        
        .month-item:hover {
            background: var(--light);
            transform: translateX(4px);
        }
        
        .month-item.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--hover-shadow);
        }
        
        .month-item i {
            font-size: 1.3rem;
            width: 24px;
            text-align: center;
        }
        
        .month-item span {
            font-weight: 600;
        }
        
        /* Content Area */
        .content-area {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 32px;
        }
        
        .month-header {
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .month-header h2 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .month-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        /* Weeks Grid */
        .weeks-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .week-card {
            background: var(--light);
            border-radius: 16px;
            padding: 20px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .week-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .week-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }
        
        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .week-header h3 {
            font-size: 1.2rem;
            color: var(--dark);
            font-weight: 700;
        }
        
        .week-progress {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            background: rgba(79, 70, 229, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
        }
        
        .days-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .day-item {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .day-item:hover {
            border-color: var(--primary);
            box-shadow: var(--card-shadow);
        }
        
        .day-item.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.05), rgba(16, 185, 129, 0.05));
        }
        
        .day-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }
        
        .day-title {
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
        }
        
        .day-title i {
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .day-topics {
            font-size: 0.9rem;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .day-topics .badge {
            background: var(--light);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Day Details */
        .day-details {
            margin-top: 32px;
            padding: 32px;
            background: var(--light);
            border-radius: 16px;
            display: none;
            position: relative;
            overflow: hidden;
        }
        
        .day-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .day-details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .details-header h3 {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        .bookmark-btn {
            background: var(--warning);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .bookmark-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        .bookmark-btn.bookmarked {
            background: var(--secondary);
        }
        
        /* Section Styles */
        .section {
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }
        
        .section-title i {
            color: var(--primary);
            font-size: 1.3rem;
        }
        
        /* Topics Grid */
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .topic-card {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
        }
        
        .topic-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        .topic-checkbox {
            width: 22px;
            height: 22px;
            accent-color: var(--primary);
            cursor: pointer;
        }
        
        .topic-info {
            flex: 1;
        }
        
        .topic-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--dark);
        }
        
        .topic-link {
            font-size: 0.85rem;
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .topic-link:hover {
            text-decoration: underline;
            gap: 8px;
        }
        
        /* Tasks Section */
        .tasks-container {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }
        
        .task-item {
            padding: 16px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item h4 {
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .task-item h4::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
        }
        
        .task-item p {
            color: var(--gray);
            font-size: 0.95rem;
            padding-left: 16px;
        }
        
        /* Game Section */
        .game-card {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--info));
        }
        
        .game-card h4 {
            margin-bottom: 12px;
            color: var(--dark);
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .game-card p {
            color: var(--gray);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .game-btn {
            background: linear-gradient(135deg, var(--secondary), var(--info));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        /* Project Section */
        .project-card {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .project-card h4 {
            margin-bottom: 12px;
            color: var(--dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }
        
        .project-card h4 i {
            color: var(--primary);
        }
        
        .project-card p {
            color: var(--gray);
            margin-bottom: 16px;
            font-size: 0.95rem;
        }
        
        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            gap: 12px;
        }
        
        /* Interview Section */
        .interview-card {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--card-shadow);
        }
        
        .interview-card h4 {
            margin-bottom: 16px;
            color: var(--dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }
        
        .interview-card h4 i {
            color: var(--primary);
        }
        
        .questions-list {
            list-style: none;
        }
        
        .question-item {
            padding: 14px 0;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .question-item:last-child {
            border-bottom: none;
        }
        
        .question-item::before {
            content: 'Q';
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .question-item p {
            color: var(--gray);
            font-size: 0.95rem;
            flex: 1;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--secondary);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--hover-shadow);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .notification.show {
            display: flex;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .roadmap-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                margin-bottom: 24px;
            }
            
            .weeks-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .weeks-grid {
                grid-template-columns: 1fr;
            }
            
            .topics-grid {
                grid-template-columns: 1fr;
            }
            
            .details-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-area {
                width: 100%;
                justify-content: center;
            }
            
            .user-area input {
                flex: 1;
            }
        }
    </style>
</head>

        // DOM elements

        const notificationText = document.getElementById('notificationText');

        // State management
        let currentMonth = 0;
        let currentWeek = 0;
        let currentDay = 0;
        let username = localStorage.getItem('mernUsername') || '';
        let userProgress = JSON.parse(localStorage.getItem('mernProgress')) || {};
        let bookmarks = JSON.parse(localStorage.getItem('mernBookmarks')) || {};

        // Initialize the app
        function init() {
            // Set username if available
            if (username) {
                usernameInput.value = username;
            }
            
            // Load last viewed position if available
            const lastPosition = JSON.parse(localStorage.getItem('mernLastPosition')) || { month: 0, week: 0, day: 0 };
            currentMonth = lastPosition.month;
            currentWeek = lastPosition.week;
            currentDay = lastPosition.day;
            
            // Render the roadmap
            renderMonths();
            renderMonth();
            updateProgress();
            
            // Show notification if returning user
            if (username) {
                showNotification(`Welcome back, ${username}!`);
            }
        }

        // Render months in sidebar
        function renderMonths() {
            monthsList.innerHTML = '';
            
            roadmapData.months.forEach((month, index) => {
                const monthItem = document.createElement('div');
                monthItem.className = `month-item ${index === currentMonth ? 'active' : ''}`;
                monthItem.innerHTML = `
                    <i class="fas fa-calendar-alt"></i>
                    <span>Month ${index + 1}</span>
                `;
                monthItem.addEventListener('click', () => {
                    currentMonth = index;
                    currentWeek = 0;
                    currentDay = 0;
                    renderMonths();
                    renderMonth();
                    savePosition();
                });
                monthsList.appendChild(monthItem);
            });
        }

        // Render current month
        function renderMonth() {
            const month = roadmapData.months[currentMonth];
            monthHeader.innerHTML = `
                <h2>${month.title}</h2>
                <p>${month.description}</p>
            `;
            
            weeksContainer.innerHTML = '';
            
            month.weeks.forEach((week, weekIndex) => {
                const weekCard = document.createElement('div');
                weekCard.className = 'week-card';
                
                // Calculate week progress
                let completedTopics = 0;
                let totalTopics = 0;
                
                week.days.forEach(day => {
                    if (!day.isHoliday) {
                        day.topics.forEach(topic => {
                            totalTopics++;
                            const topicKey = `m${currentMonth}-w${weekIndex}-d${day.id}-t${topic.name}`;
                            if (userProgress[topicKey]) {
                                completedTopics++;
                            }
                        });
                    }
                });
                
                const weekProgress = totalTopics > 0 ? Math.round((completedTopics / totalTopics) * 100) : 0;
                
                weekCard.innerHTML = `
                    <div class="week-header">
                        <h3>${week.title}</h3>
                        <span class="week-progress">${weekProgress}%</span>
                    </div>
                    <div class="days-list">
                        ${week.days.map(day => {
                            if (day.isHoliday) {
                                return `
                                    <div class="day-item">
                                        <div class="day-title">
                                            <i class="fas fa-umbrella-beach"></i>
                                            <span>${day.title} - Holiday</span>
                                        </div>
                                    </div>
                                `;
                            }
                            
                            const dayProgress = day.topics.length > 0 ? 
                                Math.round((day.topics.filter(topic => {
                                    const topicKey = `m${currentMonth}-w${weekIndex}-d${day.id}-t${topic.name}`;
                                    return userProgress[topicKey];
                                }).length / day.topics.length) * 100) : 0;
                            
                            return `
                                <div class="day-item ${weekIndex === currentWeek && day.id === currentDay ? 'active' : ''}" 
                                     data-month="${currentMonth}" 
                                     data-week="${weekIndex}" 
                                     data-day="${day.id}">
                                    <div class="day-title">
                                        <i class="fas fa-book-open"></i>
                                        <span>${day.title}</span>
                                    </div>
                                    <div class="day-topics">
                                        ${day.topics.length > 0 ? 
                                            `<span class="badge">${day.topics.length} topics</span><span class="badge">${dayProgress}%</span>` : 
                                            (day.isWeeklyProject ? '<span class="badge">Weekly Project</span>' : '<span class="badge">Project Day</span>')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                weeksContainer.appendChild(weekCard);
            });
            
            // Add event listeners to day items
            document.querySelectorAll('.day-item').forEach(item => {
                item.addEventListener('click', function() {
                    const month = parseInt(this.dataset.month);
                    const week = parseInt(this.dataset.week);
                    const day = parseInt(this.dataset.day);
                    
                    currentMonth = month;
                    currentWeek = week;
                    currentDay = day;
                    
                    renderMonth();
                    renderDayDetails();
                    savePosition();
                });
            });
            
            // Render day details if a day is selected
            if (currentWeek < month.weeks.length && currentDay > 0) {
                renderDayDetails();
            }
        }

            if (day.game) {
                detailsHTML += `
                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-gamepad"></i>
                            <span>Learning Game</span>
                        </div>
                        <div class="game-card">
                            <h4>${day.game}</h4>
                            <p>Test your knowledge with this interactive game</p>
                            <button class="game-btn">Play Game</button>
                        </div>
                    </div>
                `;
            }
            
            // Weekly project section
            if (day.isWeeklyProject) {
                detailsHTML += `
                    <div class="project-card">
                        <h4><i class="fas fa-project-diagram"></i> Weekly Mini Project</h4>
                        <p>${day.weeklyProject}</p>
                        <a href="#" class="project-link">View Project Details</a>
                    </div>
                `;
            }
            
            // Interview questions section
            if (day.interviewQuestions && day.interviewQuestions.length > 0) {
                detailsHTML += `
                    <div class="interview-card">
                        <h4><i class="fas fa-question-circle"></i> Interview Questions</h4>
                        <ul class="questions-list">
                            ${day.interviewQuestions.map(question => `
                                <li class="question-item">
                                    <p>${question}</p>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Monthly project section
            if (day.isMonthlyProject) {
                detailsHTML += `
                    <div class="project-card">
                        <h4><i class="fas fa-rocket"></i> Monthly Real-World Project</h4>
                        <p>${month.monthlyProject}</p>
                        <a href="#" class="project-link">View Project Details</a>
                    </div>
                `;
            }
            
            dayDetails.innerHTML = detailsHTML;
            
            // Add event listeners to checkboxes
            document.querySelectorAll('.topic-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const topicKey = this.dataset.topic;
                    userProgress[topicKey] = this.checked;
                    localStorage.setItem('mernProgress', JSON.stringify(userProgress));
                    updateProgress();
                    renderMonth();
                    showNotification(this.checked ? 'Topic completed!' : 'Topic marked as incomplete');
                });
            });
            
            // Add event listener to bookmark button
            const bookmarkBtn = document.getElementById('bookmarkBtn');
            if (bookmarkBtn) {
                bookmarkBtn.addEventListener('click', function() {
                    const bookmarkKey = `m${currentMonth}-w${currentWeek}-d${currentDay}`;
                    bookmarks[bookmarkKey] = !bookmarks[bookmarkKey];
                    localStorage.setItem('mernBookmarks', JSON.stringify(bookmarks));
                    renderDayDetails();
                    showNotification(bookmarks[bookmarkKey] ? 'Day bookmarked!' : 'Bookmark removed');
                });
            }
            
            // Add event listener to game button
            const gameBtn = document.querySelector('.game-btn');
            if (gameBtn) {
                gameBtn.addEventListener('click', function() {
                    showNotification('Game feature coming soon!');
                });
            }
            
            // Add event listeners to project links
            document.querySelectorAll('.project-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    showNotification('Project details coming soon!');
                });
            });
        }

        // Update progress bar
        function updateProgress() {
            let completedTopics = 0;
            let totalTopics = 0;
            
            roadmapData.months.forEach((month, monthIndex) => {
                month.weeks.forEach((week, weekIndex) => {
                    week.days.forEach(day => {
                        if (!day.isHoliday && day.topics.length > 0) {
                            day.topics.forEach(topic => {
                                totalTopics++;
                                const topicKey = `m${monthIndex}-w${weekIndex}-d${day.id}-t${topic.name}`;
                                if (userProgress[topicKey]) {
                                    completedTopics++;
                                }
                            });
                        }
                    });
                });
            });
            
            const progressPercentage = totalTopics > 0 ? Math.round((completedTopics / totalTopics) * 100) : 0;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${progressPercentage}% Complete`;
        }

        // Save current position
        function savePosition() {
            const position = {
                month: currentMonth,
                week: currentWeek,
                day: currentDay
            };
            localStorage.setItem('mernLastPosition', JSON.stringify(position));
        }

        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Save username
        saveUserBtn.addEventListener('click', function() {
            username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('mernUsername', username);
                showNotification(`Username saved as ${username}!`);
            } else {
                showNotification('Please enter a valid username');
            }
        });

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
