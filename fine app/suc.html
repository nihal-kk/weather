<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Successful</title>

  <!--  AOS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .success-container {
      background: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .success-icon {
      font-size: 70px;
      color: #2ecc71;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 25px;
      background-color: #2ecc71;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background-color: #27ae60;
    }

    @media (max-width: 480px) {
      .success-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .success-icon {
        font-size: 60px;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "index.html"; 
    }, 5000);
  </script>
</head>
<body>

  <div class="success-container" data-aos="zoom-in">
    <img src="photos/w logo.png" alt="Logo" class="logo" data-aos="fade-down">

    <div class="success-icon" data-aos="zoom-in">âœ…</div>
    <h1 data-aos="fade-up">Submission Successful!</h1>
    <p data-aos="fade-up" data-aos-delay="100">
      Your form has been submitted. We'll get back to you shortly.
    </p>
    <a href="index.html" class="btn-home" data-aos="fade-up" data-aos-delay="200">Return to Homepage</a>
  </div>

  <!--  AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
