<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions Styled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: linear-gradient(145deg, #161b22, #0d1117);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: transform 0.25s ease-in-out, box-shadow 0.25s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }
        .contrib-box {
            background: linear-gradient(145deg, #0d1117, #161b22);
            padding: 16px;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(88,166,255,0.2);
        }
        h4 {
            color: #58a6ff;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 18px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }
        img:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(88,166,255,0.3);
        }
        small {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #8b949e;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- GitHub Contributions -->
            <div class="col-md-8">
                <div class="card">
                    <h4>GitHub Contributions</h4>
                    <div class="contrib-box">
                        <img src="https://ghchart.rshah.org/58a6ff/nihal-kk" alt="GitHub Contributions">
                        <small id="contribution-count">Loading contributions...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchGitHubContributions() {
            const username = "nihal-kk";
            const query = `
                query {
                    user(login: "${username}") {
                        contributionsCollection {
                            contributionCalendar {
                                totalContributions
                            }
                        }
                    }
                }
            `;

            try {
                const response = await fetch("https://api.github.com/graphql", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer YOUR_GITHUB_PERSONAL_ACCESS_TOKEN"
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                const total = data.data.user.contributionsCollection.contributionCalendar.totalContributions;
                document.getElementById("contribution-count").textContent = `${total} contributions in the last year`;
            } catch (error) {
                document.getElementById("contribution-count").textContent = "Error loading contributions";
                console.error("Error fetching GitHub data:", error);
            }
        }

        fetchGitHubContributions();
    </script>
</body>
</html>
