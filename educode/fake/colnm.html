<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Two Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid my-4">
  <div class="row">
    <!-- Left Column -->
    <div class="col-md-4 text-white d-flex align-items-center justify-content-center"
         style="background-color: blueviolet; height: 1000px;">
      hello
    </div>

    <!-- Right Column with stacked rows -->
    <div class="col-md-8 d-flex flex-column" style="height: 1000px;">
        <div class="row">
      <div class=" col-md-2 flex-fill d-flex align-items-center justify-content-center text-white" style="background-color: yellowgreen; height: 1000px;">
        www
      </div>
      <div class="col-md-2 flex-fill d-flex align-items-center justify-content-center text-white" style="background-color: violet;">
        www     
      </div>
      <div class="col-md-2 flex-fill d-flex align-items-center justify-content-center text-white" style="background-color: red;">
        wwww
      </div>
      <div class="col-md-2 flex-fill d-flex align-items-center justify-content-center text-white" style="background-color: black;">
        www
      </div>
        </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
