<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCode - Onboarding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .checkbox-area {
            margin-top: 20px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ðŸš€ Start Your EduCode Journey</h2>
    <form id="onboardingForm">

        <!-- Choose Domain -->
        <label for="domain">Choose Domain</label>
        <select id="domain" name="domain" required>
            <option value="">-- Select a Domain --</option>
            <option value="web">Web Development</option>
            <option value="data">Data Science</option>
            <option value="mobile">Mobile App Development</option>
            <option value="ai">AI & Machine Learning</option>
            <option value="game">Game Development</option>
        </select>

        <!-- Choose Duration -->
        <label for="duration">Choose Duration</label>
        <select id="duration" name="duration" required>
            <option value="">-- Select Duration --</option>
            <option value="1">1 Month</option>
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
            <option value="custom">Custom</option>
        </select>

   

        <!-- Start Date -->
        <label for="startdate">Start Date</label>
        <input type="date" id="startdate" name="startdate" required>

        <!-- Terms Checkbox -->
        <div class="checkbox-area">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </label>
        </div>

        <button type="submit" id="submitBtn">Start Learning</button>
    </form>
</div>

<script>
    const form = document.getElementById('onboardingForm');

    form.addEventListener('submit', function(e) {
        if (!document.getElementById('terms').checked) {
            alert("Please agree to the Terms & Privacy Policy before continuing.");
            e.preventDefault();
        }
    });
</script>

</body>
</html>
